<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra superior com Gmail e Google Apps -->
  <div class="top-bar">
    <div class="right-links">
      <a href="#">Gmail</a>
      <a href="#">Imagens</a>
    </div>
    <div class="right-icons">
      <img class="google-apps" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_apps_button.png" alt="Google Apps">
      <img class="profile-img" src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
    </div>
  </div>

  <!-- ConteÃºdo central (logo e barra de busca) -->
  <div class="google-container">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div class="search-bar-container">
      <input type="text" class="search-bar" placeholder="Pesquisar Google">
    </div>
    <div class="button-container">
      <button>Pesquisa Google</button>
      <button>Estou com sorte</button>
    </div>
  </div>
</body>
</html>
